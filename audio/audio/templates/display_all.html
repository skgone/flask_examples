<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display_all</title>
</head>
<body>
{% if filenames %}
{% for filename in filenames %}
    <audio controls src="{{ url_for('send_file', filename= filename) }}"></audio>
    <p>predict</p>
    <p>true_label:{{filename}}</p>
{% endfor %}
{% endif %}
</body>
</html>
